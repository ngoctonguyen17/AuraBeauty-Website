<div class="bg-[#ffe7e7] w-[80%] mx-auto p-8">
  <h1 style="text-align: center; font-size: 60px; font-weight: bold;">Admin Management</h1>
  <!-- Form Section -->
  <form (ngSubmit)="onSubmit()" [formGroup]="adminForm" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
    <div class="flex flex-col">
      <label for="fullName" class="font-medium mb-1 text-gray-700">Full Name:</label>
      <input type="text" id="fullName" formControlName="fullName" required
        class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-150 ease-in-out">
    </div>

    <div class="flex flex-col">
      <label for="email" class="font-medium mb-1 text-gray-700">Email:</label>
      <input type="email" id="email" formControlName="email" required
        class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-150 ease-in-out">
    </div>

    <div class="flex flex-col">
      <label for="contact" class="font-medium mb-1 text-gray-700">Contact:</label>
      <input type="text" id="contact" formControlName="contact" required
        class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-150 ease-in-out">
    </div>

    <div class="flex flex-col">
      <label for="password" class="font-medium mb-1 text-gray-700">Password:</label>
      <input type="password" id="password" formControlName="password"
        class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-150 ease-in-out">
    </div>

    <div class="flex space-x-2 mt-4">
      <button type="submit" class="w-1/2 py-2 bg-pink-500 text-white font-semibold rounded-lg hover:bg-pink-600 transition duration-150 ease-in-out">
        {{ adminForm.get('id')?.value ? 'Update Admin' : 'Add Admin' }}
      </button>
      <button type="button" (click)="clearForm()"
        class="w-1/2 py-2 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition duration-150 ease-in-out button-clear">
        Clear Form
      </button>
    </div>
  </form>

  <!-- Table Section -->
  <div class="mt-8 overflow-x-auto">
    <table class="w-full bg-white border-collapse rounded-lg shadow-md">
      <thead class="bg-pink-100 border-[#ffe7e7]">
        <tr>
          <th class="px-4 py-2 text-left text-gray-700">Full Name</th>
          <th class="px-4 py-2 text-left text-gray-700">Email</th>
          <th class="px-4 py-2 text-left text-gray-700">Contact</th>
          <th class="px-4 py-2 text-left text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody class="border-b hover:bg-pink-50">
        <tr *ngFor="let admin of admins" class="border-b hover:bg-pink-50">
          <td class="px-4 py-2 text-gray-800">{{ admin.fullName }}</td>
          <td class="px-4 py-2 text-gray-800">{{ admin.email }}</td>
          <td class="px-4 py-2 text-gray-800">{{ admin.contact }}</td>
          <td class="px-4 py-2 space-x-2">
            <button (click)="updateUser(admin._id)"
              class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-150 ease-in-out">Edit</button>
            <button (click)="deleteUser(admin._id)"
              class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-150 ease-in-out">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
