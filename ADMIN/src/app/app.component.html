  <app-header></app-header>
  <div class="flex">
    <div class="w-full" *ngIf="!isLoggedIn">
      <app-admin-login (loginSuccess)="handleLoginSuccess()"></app-admin-login>

      <router-outlet></router-outlet>
    </div>

  </div>
</div>
